        </div>

    <!-- Info Card -->
    <div class="bg-white rounded-xl p-5 shadow-sm space-y-5">

  <script>
    const carousel = document.getElementById('image-carousel');
    const dotsContainer = document.getElementById('carousel-dots');
    const dots = dotsContainer.children;
    
    carousel.addEventListener('scroll', () => {
      const scrollLeft = carousel.scrollLeft;
      const itemWidth = carousel.firstElementChild.clientWidth;
      const activeIndex = Math.round(scrollLeft / itemWidth);
      
      for (let i = 0; i < dots.length; i++) {
        if (i === activeIndex) {
          dots[i].classList.add('opacity-100');
          dots[i].classList.remove('opacity-50');
        } else {
          dots[i].classList.add('opacity-50');
          dots[i].classList.remove('opacity-100');
        }
      }
    });
  </script>
