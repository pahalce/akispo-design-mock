<main class="flex-grow p-4">

<div class="flex h-full items-center justify-around">

</a>
<a class="flex flex-col items-center justify-center text-primary dark:text-primary" href="#">

</div>

    const contentContainer = document.getElementById('content-container');
    const yesSpotsData = [
        {
            name: "カフェ・ベローチェ",

            warning: null
        },
        {
            name: "ルノアール",
            date: "2024/07/27 11:30",
            image: "https://lh3.googleusercontent.com/aida-public/AB6AXuCi-RkrwxKWwdtOzBfuLJIFPXZD0kjiqWPKXStW34ZN-FvPtGBQzPuRTa3qCqca2W1b7405C5pbahPcBw8lr9lxTxP0kNkH4r7REO3JqIGHT9ff7lJT7JSkLzLyVcOBRPc6JayYqFOo-hMMP8tdFoHl4o2KCqRMyYtf2S2HnPYeDZLanxe9hs4GPiG9aIyH7IoK0Yk9bUItyzaz57M3Q4Hfd8DTkxY71ZHKZiNevXwAfKZqkyJHnxAzbyFgBifJW-eqPKWPrI7RUhI",
            warning: "注意: 週末は混雑する可能性があります。長時間の利用は難しいかもしれません。"
        },
        {
            name: "ドトールコーヒーショップ",
            date: "2024/07/26 18:45",
            image: "https://lh3.googleusercontent.com/aida-public/AB6AXuDLfg1pNOUgox8OGC3Tk-omvFxx3QnQ-AUqWg1TOCbqdbp2J33cCI1hw9D-StvsVQHN9MJTqgMK4nPy6MYod_Rtq6VLq-N7i44AkGKycLjuVUbnrWFQepkCkTvYRoOAidgT8cVBESw3Y3aKPxM7K5vc4xQ2l2C2hsZodlH01XddiWcsYFTPTYg8Fuq51cwe03QJiefs0D0cnB0uvfcP9f7-hXq6I-XfKRnPucEXYK0fKcNSrymbzzDI5bwNSmNjbtHEF7iN-nGTBmY",
            warning: null
        }
    ];
    const viewedSpotsData = [
         {
            name: "スターバックスコーヒー",
            date: "2024/07/25 14:00",
            image: "image-3c35b8e1f0e447b7aa8df6c21e3f8983",
            warning: null
        },
         {
            name: "タリーズコーヒー",
            date: "2024/07/24 10:15",
            image: "image-2713e7389a0b4d47a74070a7df84457e",
            warning: null
        }
    ];
    function createSpotCard(spot) {
        let warningHtml = '';
        if (spot.warning) {
            warningHtml = `
                <div class="flex items-start gap-2 rounded-lg bg-orange-100/50 dark:bg-accent/10 p-2.5 mt-4">
                    <span class="material-symbols-outlined text-orange-500 dark:text-accent mt-0.5" style="font-size: 18px;">warning</span>
                    <p class="text-xs text-orange-700 dark:text-orange-300">${spot.warning}</p>
                </div>
            `;
        }
        return `
            <div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-secondary/80 p-4 shadow-sm">
                <div class="flex items-start gap-4">
                    <img alt="Cafe Image" class="aspect-square w-24 h-24 rounded-lg object-cover" src="${spot.image}"/>
                    <div class="flex flex-1 flex-col justify-center self-stretch">
                        <p class="text-base font-bold text-primary-text dark:text-primary-text-dark">${spot.name}</p>
                        <p class="text-xs text-secondary-text dark:text-secondary-text-dark mt-1">${spot.date}</p>
                    </div>
                </div>
                ${warningHtml}
            </div>
        `;
    }
    function renderContent(spots) {
        contentContainer.innerHTML = spots.map(createSpotCard).join('');
    }
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => {
                t.classList.remove('tab-active');
                t.classList.add('tab-inactive');
            });
            tab.classList.remove('tab-inactive');
            tab.classList.add('tab-active');
            if (tab.textContent === 'YESしたスポット') {
                renderContent(yesSpotsData);
            } else {
                renderContent(viewedSpotsData);
            }
        });
    });
    // Initial render
    renderContent(yesSpotsData);
</script>
