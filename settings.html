<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkiSpot - 設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  
  <!-- デザイントークン -->
  <link rel="stylesheet" href="design-tokens.css">
  <script src="tailwind-config.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 font-sans antialiased pb-24">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-20 py-4 px-6">
    <h2 class="text-lg font-bold text-center text-secondary">設定</h2>
  </header>

  <!-- Profile Section -->
  <div class="p-4">
    <div class="flex flex-col items-center py-6">
      <div class="w-32 h-32 rounded-full bg-cover bg-center mb-4 shadow-lg" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBf6OhogeGG7EWlh1fYLfPLJY-D_dMWsNGqzoDKGzz_LIi1dd0tHA42HmpBNH5Gi3du8NamCZZKLSp1jwYBn4Uf_xnRUSuGgFodCcv_l_eDBGyzGd6EBbUUOdssLsROYb5ovQT3pAt4iyD-kWZJ3WYDeaV7nFPUpBF4d27XHUYt4DyYDX95afaSDx4wcI-fqLeSJh5LDLvBxaYjefAr3loAdDyxiACZ3HDcAkoYJ-tM21kDb-RJ65H8eNHkpahvV3ZyLxAV1C-fxgU");'></div>
      <p class="text-xl font-bold text-secondary">User Name</p>
    </div>
  </div>

  <!-- Settings List -->
  <div class="px-4 pb-4 space-y-2">
    <!-- Account Info -->
    <a href="#" class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">person</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">アカウント情報</p>
      <span class="material-symbols-outlined text-gray-400">chevron_right</span>
    </a>

    <!-- Notifications -->
    <a href="#" class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">notifications</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">通知設定</p>
      <span class="material-symbols-outlined text-gray-400">chevron_right</span>
    </a>

    <!-- Terms of Service -->
    <a href="#" class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">description</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">利用規約</p>
      <span class="material-symbols-outlined text-gray-400">chevron_right</span>
    </a>

    <!-- Privacy Policy -->
    <a href="#" class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">privacy_tip</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">プライバシーポリシー</p>
      <span class="material-symbols-outlined text-gray-400">chevron_right</span>
    </a>

    <!-- Contact -->
    <a href="#" class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">help</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">お問い合わせ</p>
      <span class="material-symbols-outlined text-gray-400">chevron_right</span>
    </a>

    <!-- Version Info -->
    <div class="flex items-center gap-4 bg-white px-4 py-4 rounded-lg shadow-sm">
      <div class="flex items-center justify-center w-10 h-10 bg-primary/20 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl">info</span>
      </div>
      <p class="flex-1 text-base font-medium text-secondary">アプリのバージョン情報</p>
      <p class="text-sm text-gray-500">1.0.0</p>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="px-4 py-6">
    <button class="flex items-center justify-center gap-2 w-full bg-red-500/20 text-red-500 rounded-lg py-3 px-6 font-semibold hover:bg-red-500/30 transition-colors">
      <span class="material-symbols-outlined">logout</span>
      <span>ログアウト</span>
    </button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
    <div class="flex justify-around max-w-md mx-auto">
      <a class="flex flex-col items-center justify-center text-gray-400 hover:text-primary py-3 px-4 w-1/3 transition-colors" href="home.html">
        <span class="material-symbols-outlined text-4xl">search</span>
        <span class="text-xs font-medium mt-1">探す</span>
      </a>
      <a class="flex flex-col items-center justify-center text-gray-400 hover:text-primary py-3 px-4 w-1/3 transition-colors" href="history.html">
        <span class="material-symbols-outlined text-4xl">history</span>
        <span class="text-xs font-medium mt-1">履歴</span>
      </a>
      <a class="flex flex-col items-center justify-center text-primary py-3 px-4 w-1/3" href="settings.html">
        <span class="material-symbols-outlined filled text-4xl">settings</span>
        <span class="text-xs font-bold mt-1">設定</span>
      </a>
    </div>
  </nav>
</body>
</html>
