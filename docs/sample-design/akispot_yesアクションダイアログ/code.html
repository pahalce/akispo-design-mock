<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AkiSpot - It's a Match!</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&amp;family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f26c0d",
            "background-light": "#f8f7f5",
            "background-dark": "#221710",
          },
          fontFamily: {
            "display": ["Noto Serif", "sans-serif"],
            "sans": ["Noto Sans JP", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "1rem", // Increased for a more playful feel
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden">
<!-- Background swipe screen content -->
<div class="absolute inset-0 z-0">
<img class="h-full w-full object-cover" data-alt="A blurry photo of a cozy cafe interior, showing warm lighting and out-of-focus patrons." src="https://lh3.googleusercontent.com/aida-public/AB6AXuAvsqjW0Acx-_KxdXCZyO7zcpTvNpF3of14dBFdXjEKa7JEw0koaVQrDcH6Xj-LshV9AbMphFqHE87sgA_1WKLuoNwp6zj4Q_1rG5mbm9PbFAQ0YiwYheOT6IUb82cxoso8JcWGok67TvNeq_zqo6oObQYna85lTHRh2oQC4EHxdKpHmGPkR6HyFprCO874VwqZEGNfXknTii3_tCw65SlwAsQ8Gk7kWYbVnqUc1rd_sUCCWOSKUmPMVLWlg3WFxUesHF2XonA4jNg"/>
</div>
<!-- Semi-transparent overlay -->
<div class="absolute inset-0 z-10 flex h-full w-full flex-col justify-end items-stretch bg-black/60">
<!-- Bottom Sheet Dialog -->
<div class="flex flex-col items-stretch bg-background-light dark:bg-background-dark rounded-t-xl">
<!-- Handle -->
<button class="flex h-5 w-full items-center justify-center pt-3 pb-2">
<div class="h-1.5 w-10 rounded-full bg-[#e6dfdb] dark:bg-gray-600"></div>
</button>
<!-- It's a Match! Title -->
<div class="px-6 py-4 text-center">
<h2 class="font-display text-4xl font-bold text-primary">It's a Match!</h2>
</div>
<!-- Spot Name Headline -->
<h1 class="text-gray-900 dark:text-white tracking-light text-2xl font-bold leading-tight px-6 text-center pb-6 pt-2 font-sans">スターバックスコーヒー 渋谷スクランブルスクエア店</h1>
<!-- Action Buttons -->
<div class="flex justify-center">
<div class="flex flex-1 gap-4 max-w-[480px] flex-col items-stretch px-6 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] w-full font-sans gap-2 shadow-md hover:opacity-90 transition-opacity">
<span class="material-symbols-outlined">map</span>
<span class="truncate">地図で開く</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#f5f2f0] dark:bg-gray-700 text-[#181411] dark:text-white text-lg font-bold leading-normal tracking-[0.015em] w-full font-sans gap-2 shadow-sm hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
<span class="material-symbols-outlined">phone</span>
<span class="truncate">電話</span>
</button>
</div>
</div>
<!-- Close Button -->
<div class="flex px-6 py-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-transparent text-[#181411] dark:text-gray-300 text-base font-bold leading-normal tracking-[0.015em] font-sans hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="truncate">閉じる</span>
</button>
</div>
</div>
</div>
</div>
