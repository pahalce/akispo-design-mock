<!DOCTYPE html>
<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AkiSpot スポットカード</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --background-light: #F5F5F5;
      --foreground: #2C3E50;
      --card: #FFFFFF;
      --card-foreground: #2C3E50;
      --popover: #FFFFFF;
      --popover-foreground: #2C3E50;
      --primary: #FF7F50;
      --primary-foreground: #FFFFFF;
      --secondary: #2C3E50;
      --secondary-foreground: #FFFFFF;
      --muted: #E5E7EB;
      --muted-foreground: #6B7280;
      --accent: #FFD700;
      --accent-foreground: #2C3E50;
      --destructive: #FC3D13;
      --destructive-foreground: #FFFFFF;
      --border: #E0E0E0;
      --input: #D1D5DB;
      --ring: #FF7F50;
      --radius: 2rem;
    }
    .dark {
      --background-light: #1A1A1A;
      --foreground: #FFFFFF;
      --card: #2C2C2C;
      --card-foreground: #FFFFFF;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            background: 'var(--background-light)',
            foreground: 'var(--foreground)',
            card: 'var(--card)',
            'card-foreground': 'var(--card-foreground)',
            popover: 'var(--popover)',
            'popover-foreground': 'var(--popover-foreground)',
            primary: 'var(--primary)',
            'primary-foreground': 'var(--primary-foreground)',
            secondary: 'var(--secondary)',
            'secondary-foreground': 'var(--secondary-foreground)',
            muted: 'var(--muted)',
            'muted-foreground': 'var(--muted-foreground)',
            accent: 'var(--accent)',
            'accent-foreground': 'var(--accent-foreground)',
            destructive: 'var(--destructive)',
            'destructive-foreground': 'var(--destructive-foreground)',
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
          },
          fontFamily: {
            sans: ["Noto Sans JP", "sans-serif"],
          },
          borderRadius: {
            "4xl": "2rem",
            "5xl": "var(--radius)",
          },
          boxShadow: {
            'card': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
          }
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      background-color: var(--background-light);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48
    }
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background text-foreground">

<div class="absolute w-full h-full transform -translate-y-3 scale-95 opacity-75 bg-white/70 rounded-5xl"></div>
<div class="absolute w-full h-full bg-card rounded-5xl overflow-hidden shadow-card flex flex-col">
<div class="flex-grow relative">
<img alt="カフェの外観" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAw0IJJX4T68h7-Zip8h0EjonV-V1PO_sAuDjL-h5rmpabcwbEFS9o_rqWHjsKtWjBq_VKUgBGNetvBh4LrqvFuEFj-vDpO_wHKwY949V3sXwpxvVawhbyFY3pjiXhNiFRkE8WRAsRb22yndztfEuVMlz6UiZ4M22Z1C7KBcdMwetF3ujSs3lR7atebWobIByssxAtbkWSI8-93lq8CPeGU7OiDevJovFWio2vwmhGgHkhVJj-uU2k8LKqDeIQSKfQ05NZ5fVOEVXg"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
<div class="absolute bottom-4 left-4 right-4">
<div class="flex items-center gap-2 flex-wrap">
<div class="bg-primary text-primary-foreground rounded-full px-3 py-1.5 text-sm font-bold flex items-center gap-1 shadow-md">
<span class="material-symbols-outlined filled text-lg">chair</span>
<span>座れそう？</span>
</div>
</div>
</div>
</div>
<div class="p-6 text-card-foreground bg-card flex-shrink-0">
<h2 class="text-3xl font-bold">FREEMAN CAFE</h2>
<div class="flex items-center gap-2 mt-2 text-muted-foreground">
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-base">directions_walk</span>
<span class="text-base font-medium">徒歩3分</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-base">map</span>
<span class="text-base font-medium">渋谷</span>
</div>
</div>
</div>
</div>
</div>
<div class="flex justify-center items-center gap-8">
<button class="w-20 h-20 rounded-full bg-white shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-destructive text-5xl" style="color: var(--destructive);">close</span>
</button>
<button class="w-20 h-20 rounded-full bg-white shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-primary text-5xl" style="color: var(--primary);">favorite</span>
</button>
</div>
</main>
<nav class="bg-card shadow-t-lg sticky bottom-0">
<div class="flex justify-around max-w-sm mx-auto">
<a class="flex flex-col items-center justify-center text-primary py-2 px-4 w-1/3 text-center" href="#">
<span class="material-symbols-outlined filled text-3xl">search</span>
<span class="text-xs font-bold">探す</span>
</a>
<a class="flex flex-col items-center justify-center text-muted-foreground hover:text-primary py-2 px-4 w-1/3 text-center transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">history</span>
<span class="text-xs font-bold">履歴</span>
</a>
<a class="flex flex-col items-center justify-center text-muted-foreground hover:text-primary py-2 px-4 w-1/3 text-center transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-xs font-bold">設定</span>
</a>
</div>
</nav>
</div>
